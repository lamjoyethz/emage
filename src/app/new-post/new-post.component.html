<div class="newEntryAlternative">
  <form>
    <div class="header-padding"></div>
    <div class="icons-wrapper">
      <div class="community-post-title">
        How strong were your positive emotions?
      </div>
      <div class="button-container">
        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['happy']"
            (click)="setSelectedValue(sliderValues['happy'], 'happy', $event)"
            [ngStyle]="{ 'background-color': buttonColor['happy'] }"
          >
            <span class="material-symbols-outlined">
              sentiment_very_satisfied
            </span>
            Joy
          </button>
        </div>

        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['love']"
            (click)="setSelectedValue(sliderValues['love'], 'love', $event)"
            [ngStyle]="{ 'background-color': buttonColor['love'] }"
          >
            <span class="material-symbols-outlined"> favorite </span>
            Love
          </button>
        </div>

        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['gratitude']"
            (click)="
              setSelectedValue(sliderValues['gratitude'], 'gratitude', $event)
            "
            [ngStyle]="{ 'background-color': buttonColor['gratitude'] }"
          >
            <span class="material-symbols-outlined"> sentiment_calm </span>
            Gratitude
          </button>

          <!--*ngIf="isSliderVisible('gratitude')"-->
        </div>

        <div class="settings-button">
          <button mat-raised-button class="custom-button" color="primary">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>
      <div *ngIf="trickMe" class="slider-wrapper">
        <div class="center-slider">
          <mat-slider
            min="0"
            class="custom-slider"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['happy']"
            [(ngModel)]="sliderValues['happy']"
            (input)="updateButtonColorPositive('happy')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>

        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['love']"
            [(ngModel)]="sliderValues['love']"
            (input)="updateButtonColorPositive('love')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>
        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['gratitude']"
            [(ngModel)]="sliderValues['gratitude']"
            (input)="updateButtonColorPositive('gratitude')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>
      </div>
    </div>

    <div class="icons-wrapper">
      <div class="community-post-title">
        How strong were your negative emotions?
      </div>
      <div class="button-container">
        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['angry']"
            (click)="setSelectedValue(sliderValues['angry'], 'angry', $event)"
            [ngStyle]="{ 'background-color': buttonColor['angry'] }"
          >
            <div
              style="display: flex; flex-direction: column; align-items: center"
            >
              <span class="material-symbols-outlined">
                sentiment_extremely_dissatisfied
              </span>
              <span>angry</span>
            </div>
          </button>
        </div>

        <div class="settings-button">
          <button
            (click)="setSelectedValue(sliderValues['stress'], 'stress', $event)"
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['stress']"
            [ngStyle]="{ 'background-color': buttonColor['stress'] }"
          >
            <span class="material-symbols-outlined"> sentiment_stressed </span>
            stress
          </button>
        </div>

        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['sad']"
            (click)="setSelectedValue(sliderValues['sad'], 'sad', $event)"
            [ngStyle]="{ 'background-color': buttonColor['sad'] }"
          >
            <span class="material-symbols-outlined"> sentiment_sad </span>
            <div>sad</div>
          </button>
        </div>

        <div class="settings-button">
          <button mat-raised-button class="custom-button" color="primary">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>
      <div *ngIf="trickMe" class="slider-wrapper">
        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['angry']"
            [(ngModel)]="sliderValues['angry']"
            (input)="updateButtonColor('angry')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>

        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['stress']"
            [(ngModel)]="sliderValues['stress']"
            (input)="updateButtonColor('stress')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>

        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['sad']"
            [(ngModel)]="sliderValues['sad']"
            (input)="updateButtonColor('sad')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>
      </div>
    </div>

    <div class="icons-wrapper">
      <div class="community-post-title">What did you do?</div>
      <div class="button-container">
        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['sports']"
            (click)="setSelectedValue(sliderValues['sports'], 'sports', $event)"
            [ngStyle]="{ 'background-color': buttonColor['sports'] }"
          >
            <span class="material-symbols-outlined"> fitness_center </span>
            sports
          </button>
        </div>

        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['romance']"
            (click)="
              setSelectedValue(sliderValues['romance'], 'romance', $event)
            "
            [ngStyle]="{ 'background-color': buttonColor['romance'] }"
          >
            <span class="material-symbols-outlined"> favorite </span>
            romance
          </button>
        </div>

        <div class="settings-button">
          <button
            mat-raised-button
            class="custom-button"
            color="primary"
            [@buttonClick]="buttonState['work']"
            (click)="setSelectedValue(sliderValues['work'], 'work', $event)"
            [ngStyle]="{ 'background-color': buttonColor['work'] }"
          >
            <span class="material-symbols-outlined"> computer </span>
            <div>work</div>
          </button>
        </div>

        <div class="settings-button">
          <button mat-raised-button class="custom-button" color="primary">
            <span class="material-symbols-outlined"> add </span>
          </button>
        </div>
      </div>
      <div *ngIf="trickMe" class="slider-wrapper">
        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['sports']"
            [(ngModel)]="sliderValues['sports']"
            (input)="updateButtonColorActivity('sports')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>
        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['work']"
            [(ngModel)]="sliderValues['work']"
            (input)="updateButtonColorActivity('work')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>

        <div class="center-slider">
          <mat-slider
            class="custom-slider"
            min="0"
            max="5"
            name="mySlider"
            ngDefaultControl
            step="1"
            [class.hidden]="!showSlider['romance']"
            [(ngModel)]="sliderValues['romance']"
            (input)="updateButtonColorActivity('romance')"
          >
            <input matSliderThumb />
          </mat-slider>
        </div>
      </div>
    </div>

    <div *ngIf="confirmation" class="reset-confirmation">
      Do you really want to reset all values? <br />
      <div class="reset-button-container">
        <button class="reset-confirm-no-button" (click)="closeConfirmation()">
          No
        </button>
        <button class="reset-confirm-yes-button" (click)="reSet()">Yes</button>
      </div>
    </div>
    <div class="navi-button-container">
      <button class="reset-button" (click)="reSetConfirmation()">Reset</button>
      <button class="log-button" (click)="onClick()">Log</button>
    </div>
  </form>
  <div class="footer-padding"></div>
</div>
