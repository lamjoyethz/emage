<div class="community-post-title1">What did you feel?</div>

<div class="button-container">
  <div class="settings-button">
    <button
      mat-raised-button
      class="custom-button"
      color="primary"
      (click)="setSelectedValue(sliderValues['stress'], 'stress')"
      [ngStyle]="{ 'background-color': getButtonBackgroundColor('stress') }"
      [(ngModel)]="sliderValues['stress']"
      (ngModelChange)="onSliderChange('stress')"
    >
      <span class="material-symbols-outlined"> sentiment_stressed </span>
      stress
    </button>

    <div 
    *ngIf="isSliderVisible('stress')" 
    class="center-slider">
    <mat-slider
      min="1"
      max="5"
      name="mySliderstress"
      ngDefaultControl
      step="1"
      [(ngModel)]="sliderValues['stress']"
      (ngModelChange)="onSliderChange('stress')"
    >
      <input matSliderThumb />
    </mat-slider>
  </div>
  </div>


  <div class="settings-button">

      <input matSliderThumb />

  </div>

  </div>
