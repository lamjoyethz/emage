<button class="resetButton" (click)="onClick()">Reset</button>

<div class="community-post-title1">What did you feel?</div>

<div class="button-container">
  <div class="settings-button">
    <button
      mat-raised-button
      class="custom-button"
      color="primary"
      [@buttonClick]="buttonState['stress']"
      (click)="setSelectedValue(sliderValues['stress'], 'stress')"
      [ngStyle]="{ 'background-color': buttonColor['stress'] }"
    >
      <span class="material-symbols-outlined"> sentiment_stressed </span>
      stress level:{{ sliderValues["stress"] }}
    </button>
  </div>

  <div class="center-slider">
    <mat-slider
      min="0"
      max="5"
      name="mySlider"
      ngDefaultControl
      step="1"
      [class.hidden]="!showSlider['stress']"
      [(ngModel)]="sliderValues['stress']"
      (input)="updateButtonColor('stress')"
    >
      <input matSliderThumb />
    </mat-slider>
  </div>

  <div class="settings-button">
    <button
      mat-raised-button
      class="custom-button"
      color="primary"
      [@buttonClick]="buttonState['hungry']"
      (click)="setSelectedValue(sliderValues['hungry'], 'hungry')"
      [ngStyle]="{ 'background-color': buttonColor['hungry'] }"
    >
      <span class="material-symbols-outlined"> lunch_dining </span>
      hungry level:{{ sliderValues["hungry"] }}
    </button>

    <div class="center-slider">
      <mat-slider
        min="0"
        max="5"
        name="mySlider"
        ngDefaultControl
        step="1"
        [class.hidden]="!showSlider['hungry']"
        [(ngModel)]="sliderValues['hungry']"
        (input)="updateButtonColor('hungry')"
      >
        <input matSliderThumb />
      </mat-slider>
    </div>
  </div>

  <div class="settings-button">
    <button
      mat-raised-button
      class="custom-button"
      color="primary"
      [@buttonClick]="buttonState['tiredness']"
      (click)="setSelectedValue(sliderValues['tiredness'], 'tiredness')"
      [ngStyle]="{ 'background-color': buttonColor['tiredness'] }"
    >
      <span class="material-symbols-outlined"> airline_seat_flat </span>
      tiredness level:{{ sliderValues["tiredness"] }}
    </button>

     <!--*ngIf="isSliderVisible('tiredness')"-->
    
    <div class="center-slider">
      <mat-slider
        min="0"
        max="5"
        name="mySlider"
        ngDefaultControl
        step="1"
        [class.hidden]="!showSlider['tiredness']"
        [(ngModel)]="sliderValues['tiredness']"
        (input)="updateButtonColor('tiredness')"
      >
        <input matSliderThumb />
      </mat-slider>
    </div>
  </div>

  <div class="settings-button">
    <button
      mat-raised-button
      class="custom-button"
      color="primary"
      (click)="onClick()"
    >
      <span class="material-symbols-outlined"> add </span>
      <div>more options</div>
    </button>
  </div>
</div>
