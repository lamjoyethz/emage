<div class="community-post-title">What did you feel?</div>

<div class="button-container">
  <div routerLink="/responses/received" class="settings-button wide-button">
    <button mat-raised-button color="primary" (click)="setSelectedValue(1, 'stress')" [ngStyle]="{ 'background-color': getButtonBackgroundColor() }">
      <span class="material-symbols-outlined"> sentiment_stressed </span>
      stress
    </button>
  </div>
  <div routerLink="/responses/received" class="settings-button">
    <button mat-raised-button color="primary" (click)="setSelectedValue(1, 'hungry')" [ngStyle]="{ 'background-color': getButtonBackgroundColor() }">
      <span class="material-symbols-outlined"> lunch_dining </span>
      hungry
    </button>
  </div>
  <div routerLink="/responses/received" class="settings-button">
    <button mat-raised-button color="primary" (click)="setSelectedValue(1, 'tiredness')" [ngStyle]="{ 'background-color': getButtonBackgroundColor() }">
      <span class="material-symbols-outlined"> airline_seat_flat </span>
      tiredness
    </button>
  </div>
  <div routerLink="/responses/received" class="settings-button">
    <button mat-raised-button color="primary" (click)="onClick()">
      <span class="material-symbols-outlined"> add </span>
      <div>more options</div>
    </button>
  </div>
</div>

</div>
